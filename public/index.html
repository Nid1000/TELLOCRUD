<body>

      <a class="btn btn-warning btn-sm" href="register.html">Registro</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row mb-3">
    <div class="col-12">
      <h5>Categor√≠as</h5>
      <div id="menu-categorias" class="d-flex flex-wrap gap-2"></div>
    </div>
  </div>

  <!-- Barra de b√∫squeda -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input id="buscar" type="text" class="form-control" placeholder="Buscar producto...">
    </div>
  </div>


  <!-- ‚Ä¶ tu c√≥digo anterior ‚Ä¶ -->

  <h1 class="mb-3">Productos</h1>
  <div class="row" id="lista-productos"></div>
</div> <!-- Fin container productos -->

<!-- üîπ Localizaci√≥n y Ubicaci√≥n -->
<footer class="bg-dark text-light mt-5">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h5 class="mb-3">Ubicaci√≥n de la Tienda</h5>
        <!-- Google Maps embebido -->
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.5437631772567!2d-77.03687158478994!3d-12.04637309146362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8bbdb312fd7%3A0x31e6bdf58e7b8c1b!2sPlaza%20de%20Armas%20de%20Lima!5e0!3m2!1ses!2spe!4v1695820123456!5m2!1ses!2spe" 
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <h5 class="mb-3">Informaci√≥n de Contacto</h5>
        <p><i class="bi bi-geo-alt"></i> Direcci√≥n: Av.123, Lima - Per√∫</p>
        <p><i class="bi bi-telephone"></i> Tel√©fono: +51 987 654 321</p>
        <p><i class="bi bi-envelope"></i> Email: tienda@tello.com</p>
        <p class="small text-secondary">Horario: Lunes a S√°bado 9:00am - 7:00pm</p>

      <small>¬© 2025 Tienda Tello. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

</div>

<script>
const API = 'http://localhost:3000';
let productosGlobal = []; // Guardar productos cargados
let categoriaActual = null;

async function getCategorias() {
  const r = await fetch(`${API}/categorias`);
  return r.json();
}
async function getProductos(categoriaId=null) {
  const url = categoriaId ? `${API}/productos?categoria=${categoriaId}` : `${API}/productos`;
  const r = await fetch(url); return r.json();
}
async function getImagenes(prodId) {
  const r = await fetch(`${API}/imagenes/${prodId}`); return r.json();
}

document.addEventListener('DOMContentLoaded', async () => {
  const menu = document.getElementById('menu-categorias');
  const grid = document.getElementById('lista-productos');
  const buscarInput = document.getElementById('buscar');

  // Crear botones de categor√≠as
  const categorias = await getCategorias();
  menu.innerHTML = `<button class="btn btn-outline-primary btn-sm active" data-id="">Todas</button>`;
  categorias.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'btn btn-outline-primary btn-sm';
    btn.dataset.id = c.id;
    btn.textContent = c.nombre;
    menu.appendChild(btn);
  });

  // Cambiar categor√≠a al hacer click
  menu.addEventListener('click', (e) => {
    if (e.target.matches('button')) {
      // Cambiar clase activa
      menu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');

      categoriaActual = e.target.dataset.id || null;
      cargarProductos(categoriaActual);
    }
  });

  // B√∫squeda en vivo
  buscarInput.addEventListener('input', () => {
    mostrarProductosFiltrados(buscarInput.value.trim().toLowerCase());
  });

  async function cargarProductos(categoriaId=null) {
    grid.innerHTML = '<p>Cargando productos...</p>';
    const prods = await getProductos(categoriaId);
    productosGlobal = prods; // guardamos para filtrar despu√©s
    mostrarProductosFiltrados(buscarInput.value.trim().toLowerCase());
  }

  function mostrarProductosFiltrados(busqueda) {
    grid.innerHTML = '';
    const filtrados = productosGlobal.filter(p => 
      p.nombre.toLowerCase().includes(busqueda)
    );
    if (filtrados.length === 0) {
      grid.innerHTML = '<p>No hay productos que coincidan.</p>';
      return;
    }
    filtrados.forEach(async (p) => {
      const imgs = await getImagenes(p.id);
      const url = (imgs[0]?.url) ? `${API}${imgs[0].url}` : 'https://via.placeholder.com/300x200?text=Sin+imagen';
      grid.insertAdjacentHTML('beforeend', `
  <div class="col-md-4 mb-3">
    <a href="detalle.html?id=${p.id}" class="text-decoration-none text-dark">
      <div class="card h-100">
        <img src="${url}" class="card-img-top" alt="${p.nombre}">
        <div class="card-body">
          <h5>${p.nombre}</h5>
          <p class="small text-muted">${p.descripcion || ''}</p>
          <p class="fw-bold">S/ ${p.precio}</p>
        </div>
      </div>
    </a>
  </div>
`);

    });
  }
  

  cargarProductos(); // inicial
});

</script>
</body>
</html>
