<!-- üîπ Localizaci√≥n y Ubicaci√≥n -->

<script>
const API = 'http://localhost:3000';
let productosGlobal = [];
let categoriaActual = null;

async function getCategorias() {
  const r = await fetch(`${API}/categorias`);
  return r.json();
}
async function getProductos(categoriaId=null) {
  const url = categoriaId ? `${API}/productos?categoria=${categoriaId}` : `${API}/productos`;
  const r = await fetch(url); return r.json();
}
async function getImagenes(prodId) {
  const r = await fetch(`${API}/imagenes/${prodId}`); return r.json();
}

// üîπ Actualizar n√∫mero del carrito en el badge
function actualizarBadgeCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
  const badge = document.getElementById('badge-carrito');
  if (badge) badge.textContent = totalItems;
}
// üîπ Actualizar n√∫mero del carrito en el badge
function actualizarBadgeCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
  const badge = document.getElementById('badge-carrito');
  if (badge) badge.textContent = totalItems;
}


// üîπ Guardar en LocalStorage
function agregarAlCarrito(producto) {
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const existe = carrito.find(item => item.id === producto.id);
  if (!existe) {
    carrito.push({...producto, cantidad:1});
  } else {
    existe.cantidad += 1;
  }
  localStorage.setItem('carrito', JSON.stringify(carrito));
  actualizarBadgeCarrito();
  alert(`‚úÖ ${producto.nombre} agregado al carrito`);
}

document.addEventListener('DOMContentLoaded', async () => {
  const menu = document.getElementById('menu-categorias');
  const grid = document.getElementById('lista-productos');
  const buscarInput = document.getElementById('buscar');

  // Crear botones de categor√≠as
  const categorias = await getCategorias();
  menu.innerHTML = `<button class="btn btn-outline-primary btn-sm active" data-id="">Todas</button>`;
  categorias.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'btn btn-outline-primary btn-sm';
    btn.dataset.id = c.id;
    btn.textContent = c.nombre;
    menu.appendChild(btn);
  });

  // Cambiar categor√≠a
  menu.addEventListener('click', (e) => {
    if (e.target.matches('button')) {
      menu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      categoriaActual = e.target.dataset.id || null;
      cargarProductos(categoriaActual);
    }
  });

  buscarInput.addEventListener('input', () => {
    mostrarProductosFiltrados(buscarInput.value.trim().toLowerCase());
  });

  async function cargarProductos(categoriaId=null) {
    grid.innerHTML = '<p>Cargando productos...</p>';
    const prods = await getProductos(categoriaId);
    productosGlobal = prods;
    mostrarProductosFiltrados(buscarInput.value.trim().toLowerCase());
  }

  function mostrarProductosFiltrados(busqueda) {
    grid.innerHTML = '';
    const filtrados = productosGlobal.filter(p => 
      p.nombre.toLowerCase().includes(busqueda)
    );
    if (filtrados.length === 0) {
      grid.innerHTML = '<p>No hay productos que coincidan.</p>';
      return;
    }
    filtrados.forEach(async (p) => {
      const imgs = await getImagenes(p.id);
      const url = (imgs[0]?.url) ? `${API}${imgs[0].url}` : 'https://via.placeholder.com/300x200?text=Sin+imagen';

      // üîπ Card con bot√≥n
      const cardHTML = `
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <img src="${url}" class="card-img-top" alt="${p.nombre}">
      <div class="card-body d-flex flex-column">
        <h5>${p.nombre}</h5>
        <p class="small text-muted">${p.descripcion || ''}</p>
        <p class="fw-bold">S/ ${p.precio}</p>
        <div class="mt-auto d-flex gap-2">
          <a href="detalle.html?id=${p.id}" class="btn btn-outline-secondary btn-sm flex-grow-1">Ver detalle</a>
          <button class="btn btn-primary btn-sm flex-grow-1 btn-agregar" data-id="${p.id}">Agregar</button>
        </div>
      </div>
    </div>
  </div>`;
      grid.insertAdjacentHTML('beforeend', cardHTML);
    });

    // üîπ Eventos despu√©s de renderizar
    setTimeout(() => {
      document.querySelectorAll('.btn-agregar').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.dataset.id);
          const prod = productosGlobal.find(x => x.id === id);
          if (prod) agregarAlCarrito(prod);
        });
      });
    }, 300);
  }

  cargarProductos();
  actualizarBadgeCarrito(); // Inicializa badge al cargar
});
</script>
</body>
